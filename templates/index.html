<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SafeNest - Anonymous Complaint System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <style>
        /* Enhanced Home Page Styling */
        body.home {
            background: linear-gradient(135deg, #141E30 0%, #243B55 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .home-container {
            text-align: center;
            animation: slideInDown 0.8s ease-out;
            max-width: 600px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .home-container h1 {
            font-size: 60px;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
            animation: slideInDown 0.8s ease-out;
        }

        .home-container .subtitle {
            font-size: 20px;
            color: #e0e0e0;
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 16px 40px;
            font-size: 17px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            min-width: 250px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-submit {
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            color: #141E30;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
        }

        .btn-admin {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: #ffffff;
        }

        .btn-admin:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
        }

        .home-footer {
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .home-container {
                padding: 40px 25px;
                border-radius: 15px;
            }

            .home-container h1 {
                font-size: 45px;
            }

            .home-container .subtitle {
                font-size: 16px;
            }

            .btn {
                min-width: 200px;
                padding: 14px 30px;
                font-size: 15px;
            }

            .button-group {
                gap: 15px;
            }
        }
    </style>
</head>

<body class="home">
    <div class="home-container">
        <h1>üõ°Ô∏è SafeNest</h1>
        <p class="subtitle">Anonymous Digital Complaint System</p>

        <div class="button-group">
            <a href="/complaint" class="btn btn-submit">
                üìù Submit Complaint
            </a>

            <a href="/admin_login" class="btn btn-admin">
                ‚öôÔ∏è Admin Panel
            </a>
        </div>
    </div>

    <footer class="home-footer">
        Built for Tink-Her-Hack 2026 üöÄ
    </footer>
</body>
</html>
