<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Admin Login - SafeNest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body.login-page{
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:100vh;
            background: linear-gradient(135deg, #141E30, #243B55);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card{
            background: #fff;
            color: #141E30;
            padding: 32px 28px;
            border-radius: 12px;
            width: 360px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        .login-card h2{margin-bottom:8px}
        .login-card p{color:#666;margin-bottom:18px}
        .form-group{margin-bottom:14px;text-align:left}
        .form-group label{display:block;margin-bottom:6px;font-weight:600}
        .form-group input{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd}
        .btn-login{background:linear-gradient(135deg,#141E30,#243B55);color:#fff;padding:10px 16px;border-radius:8px;border:none;cursor:pointer;width:100%;font-weight:700}
        .error{color:#b00020;margin-bottom:10px;font-size:14px}
        .small-link{display:block;margin-top:12px;font-size:13px;color:#666;text-decoration:none}
    </style>
</head>
<body class="login-page">
    <div class="login-card">
        <h2>Admin Login</h2>
        <p>Enter administrator credentials</p>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/admin_login">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Enter admin username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter password" required>
            </div>
            <button class="btn-login" type="submit">Sign in</button>
        </form>
        <a class="small-link" href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
